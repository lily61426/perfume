        <main class="container">
            <div class="log-in-img">
                <img src="image/login1.jpg" alt="">
            </div>
            <div class="log-in-align">
                <h2>Log in</h2>
                <div class="email">
                    <label for="pass">帳號 /</label>
                    <br>
                    <input id="emailText" type="email" name="Email" value size="48" placeholder="email@example.com"
                        required class="input-pd">
                </div>
                <div class="password">
                    <label for="pass">密碼 /</label>
                    <br>
                    <input id="pass" type="password" name="password" value size="48" minlength="8" required
                        class="input-pd">
                </div>
                <div class="log-password">
                    <a class="forget-password" href="#">忘記密碼</a>
                    <div>
                        <a class="registered hvr-box-shadow-inset" href="#">註冊</a>
                        <a class="sign-in hvr-box-shadow-inset" href="#">登入</a>
                    </div>
                </div>
